<script>
var nombre = prompt("Como te llamas humano?");

var g_jupiter = 24.8;
var peso;
var peso_final;
if(planeta == 1)
{

document.write("Asi que, tu peso en Marte, " + nombre  + "es<strong>" + peso_final + "Kg</strong>");
}
else if( planeta == 2)
{

document.write("Asi que, tu peso en jupiter, "  + nombre  +  " es<strong>" + peso_final + "Kg</strong>");
}
else
{
